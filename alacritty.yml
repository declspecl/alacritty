  italic: 
    family: CaskaydiaCove Nerd Font Mono
    style: Italic

  bold_italic: 
    family: CaskaydiaCove Nerd Font Mono
    style: Bold Italic

  size: 14

selection:
  save_to_clipboard: false

shell:
  program: "C:\\Program Files\\PowerShell\\7\\pwsh.exe"
  args: ["--nologo", "--WorkingDirectory C:\\Users\\Gavin"]

import:
