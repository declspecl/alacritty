window:
    class:
        instance: Alacritty
        general: Alacritty
    opacity: 1
    title: "alacritty"
    startup_mode: Windowed
    dimensions:
        columns: 150
        lines: 32
    position:
        x: 200
        y: 85
    dynamic_title: false
    decoration_theme_variant: Dark

scrolling:
    history: 10000
    multiplier: 3

cursor:
    style:
        blinking: Always
    blink_interval: 750
    blink_timeout: 0

font:
    normal:
        family: Iosevka Nerd Font Mono
        style: Regular
    
    bold: 
        family: Iosevka Nerd Font Mono
        style: Bold
    
    italic: 
        family: Iosevka Nerd Font Mono
        style: Italic
    
    bold_italic: 
        family: Iosevka Nerd Font Mono
        style: Bold Italic
    
    size: 16

selection:
    save_to_clipboard: false

shell:
    program: "C:\\Program Files\\PowerShell\\7\\pwsh.exe"
    args: ["--nologo"]

import:
    - ~/AppData/Roaming/alacritty/themes/gruber_darker.yaml

key_bindings:
    - { key: Tab, mods: Control, chars: "\x09" }
